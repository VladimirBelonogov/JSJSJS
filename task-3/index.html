<html>
<head>
    <title>JS Part 1 Homework: vacancies</title>
</head>
<body>

    <script>
        window.onload = function() {
            const jsFileName = 'vacancies.js'; 
            const newJsFileName = jsFileName + '?v=' + new Date().getTime(); 
            const scriptTag = document.createElement('script');
            scriptTag.type = 'module';
            scriptTag.src = newJsFileName;
            document.body.appendChild(scriptTag);
        };
        // Задолбало хэширование
    </script>

</body>
</html>
